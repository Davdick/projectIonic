
<ion-button expand="full" (click)="xdN()" type="submit">Try connection</ion-button>

<h3>Test Form API JsonPlaceHolder</h3>
  <form (ngSubmit)="onSubmit()" #postForm="ngForm">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" name="title" [(ngModel)]="postData.title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contenido</ion-label>
      <ion-input type="text" name="body" [(ngModel)]="postData.body" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ID de Usuario</ion-label>
      <ion-input type="number" name="userId" [(ngModel)]="postData.userId" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Send</ion-button>
  </form>
